<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Banking Application</h1>
    <div id="app">
        <div id="login-section">
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="login()">Login</button>
        </div>
        <div id="main-section" style="display:none;">
            <select id="action">
                <option value="1">Check Balance</option>
                <option value="2">Deposit Money</option>
                <option value="3">Withdraw Money</option>
                <option value="4">View History</option>
                <option value="5">Exit</option>
            </select>
            <input type="number" id="amount" placeholder="Enter amount" style="display:none;">
            <button onclick="executeAction()">Submit</button>
            <div id="message"></div>
            <div id="history" style="display:none;">
                <h2>Transaction History</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
